<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Live Docker Network Visualisation</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<style>
        body {
            font-family: sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        svg {
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            cursor: grab;
        }

        .network-node {
            fill: #007bff;
        }

        .service-node {
            fill: #00b894;
        }

        .external-node {
            fill: orange;
        }

        .edge {
            stroke: #aaa;
            stroke-width: 2px;
        }

        .edge,
        .network-node,
        .service-node,
        .external-node {
            transition: stroke 0.5s ease, stroke-width 0.5s ease, fill 0.5s ease;
        }

        .highlight-success {
            stroke: limegreen;
            stroke-width: 4px;
            fill: limegreen;
            transition: none;
        }

        .highlight-error {
            stroke: crimson;
            stroke-width: 4px;
            fill: crimson;
            transition: none;
        }

        #log-output {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: min(200px, 10vh);
            overflow-y: auto;
            background: #111;
            color: #f55;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            box-sizing: border-box;
            border-top: 2px solid #900;
        }
	</style>
</head>
<body>
<svg></svg>
<div id="log-output"></div>

<script>
    (async () => {
        const svg = d3.select("svg");
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Zoom group
        const zoomLayer = svg.append("g");

        // Apply zoom behavior
        svg.call(
            d3.zoom()
                .scaleExtent([0.1, 10])
                .on("zoom", (event) => {
                    zoomLayer.attr("transform", event.transform);
                })
        );

        const networkData = await fetch("/network_info").then((res) => res.json());

        const nodes = [];
        const links = [];
        const serviceMap = {};
        const nodeIdSet = new Set();

        const HIGHLIGHT_DURATION = 150;
        const LINK_LENGTH = 75
		const NODE_REPULSE_STRENGTH = 750
		const FONT_SIZE = 10

        Object.entries(networkData).forEach(([networkName, network]) => {
            nodes.push({ id: networkName, type: "network" });
            nodeIdSet.add(networkName);

            network.services.forEach((service) => {
                const serviceId = service.name;
                if (!serviceMap[serviceId]) {
                    nodes.push({ id: serviceId, type: "service" });
                    nodeIdSet.add(serviceId);
                    serviceMap[serviceId] = true;
                }

                links.push({
                    source: serviceId,
                    target: networkName,
                    type: "link",
                });
            });
        });

        function externalNodeId(networkName) {
            return `external:${networkName}`;
        }

        let simulation = d3
            .forceSimulation(nodes)
            .force("link", d3.forceLink(links).id((d) => d.id).distance(LINK_LENGTH))
            .force("charge", d3.forceManyBody().strength(-NODE_REPULSE_STRENGTH))
            .force("center", d3.forceCenter(width / 2, height / 2));

        let link = zoomLayer
            .append("g")
            .attr("stroke", "#aaa")
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("class", "edge");

        let node = zoomLayer
            .append("g")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5)
            .selectAll("circle")
            .data(nodes)
            .join("circle")
            .attr("r", (d) => (d.type === "network" ? 20 : 10))
            .attr("class", (d) => {
                if (d.type === "network") return "network-node";
                if (d.type === "service") return "service-node";
                return "external-node";
            })
            .call(drag(simulation));

        let label = zoomLayer
            .append("g")
            .selectAll("text")
            .data(nodes)
            .join("text")
            .text((d) => d.id)
            .attr("font-size", FONT_SIZE)
            .attr("text-anchor", "middle");

        simulation.on("tick", () => {
            link
                .attr("x1", (d) => d.source.x)
                .attr("y1", (d) => d.source.y)
                .attr("x2", (d) => d.target.x)
                .attr("y2", (d) => d.target.y);

            node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);

            label.attr("x", (d) => d.x).attr("y", (d) => d.y - (d.type === "network" ? 25 : 15));
        });

        function drag(simulation) {
            return d3
                .drag()
                .on("start", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                })
                .on("drag", (event, d) => {
                    d.fx = event.x;
                    d.fy = event.y;
                })
                .on("end", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                });
        }

        const ws = new WebSocket(`ws://${location.host}/access_logs`);
        const eventQueue = [];
        let processing = false;

        const processNextEvent = async () => {
            if (processing || eventQueue.length === 0) return;
            processing = true;

            const log = eventQueue.shift();
            const involved = [log.from, log.to, log.network];
            const highlightClass = log.status < 400 ? "highlight-success" : "highlight-error";

            node.each(function (d) {
                if (involved.includes(d.id)) {
                    d3.select(this).classed(highlightClass, true);
                }
            });

            link.each(function (l) {
                if (involved.includes(l.source.id) && involved.includes(l.target.id)) {
                    d3.select(this).classed(highlightClass, true);
                }
            });

            await new Promise((resolve) => setTimeout(resolve, HIGHLIGHT_DURATION));

            node.classed(highlightClass, false);
            link.classed(highlightClass, false);

            processing = false;
            processNextEvent();
        };

        ws.onmessage = (event) => {
            const logs = JSON.parse(event.data);
            const logOutput = document.getElementById("log-output");

            logs.forEach((log) => {
                if (!nodeIdSet.has(log.from)) {
                    const extId = externalNodeId(log.network);

                    if (!nodeIdSet.has(extId)) {
                        nodes.push({ id: extId, type: "external" });
                        nodeIdSet.add(extId);

                        links.push({
                            source: extId,
                            target: log.network,
                            type: "link",
                        });

                        simulation.nodes(nodes);
                        simulation.force("link").links(links);

                        link = link.data(links).join("line").attr("class", "edge");

                        node = node.data(nodes).join(
                            (enter) =>
                                enter
                                    .append("circle")
                                    .attr("r", (d) => (d.type === "network" ? 20 : 10))
                                    .attr("class", (d) => {
                                        if (d.type === "network") return "network-node";
                                        if (d.type === "service") return "service-node";
                                        return "external-node";
                                    })
                                    .call(drag(simulation)),
                            (update) => update,
                            (exit) => exit.remove()
                        );

                        label = label.data(nodes).join(
                            (enter) =>
                                enter
                                    .append("text")
                                    .text((d) => d.id)
                                    .attr("font-size", FONT_SIZE)
                                    .attr("text-anchor", "middle"),
                            (update) => update.text((d) => d.id),
                            (exit) => exit.remove()
                        );

                        simulation.alpha(1).restart();
                    }

                    log.from = extId;
                }

                if (log.status >= 400) {
                    const pre = document.createElement("div");
                    pre.textContent = JSON.stringify(log, null, 2);
                    logOutput.appendChild(pre);
                    logOutput.scrollTop = logOutput.scrollHeight;
                }

                eventQueue.push(log);
                processNextEvent();
            });
        };
    })();
</script>
</body>
</html>
