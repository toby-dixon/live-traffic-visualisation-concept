<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Live Docker Network Visualisation</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<style>
        body {
            font-family: sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        svg {
            width: 100vw;
            height: 100vh;
            background: #ffffff;
        }

        .network-node {
            fill: #007bff;
        }

        .service-node {
            fill: #00b894;
        }

        .edge {
            stroke: #aaa;
            stroke-width: 2px;
        }

        .highlight-success {
            stroke: limegreen !important;
            stroke-width: 4px !important;
            fill: limegreen !important;
        }

        .highlight-error {
            stroke: crimson !important;
            stroke-width: 4px !important;
            fill: crimson !important;
        }
	</style>
</head>
<body>
<svg></svg>
<script>
    (async () => {
        const svg = d3.select("svg");
        const width = window.innerWidth;
        const height = window.innerHeight;

        const networkData = await fetch("/network_info").then(res => res.json());

        const nodes = [];
        const links = [];
        const serviceMap = {};

        const LOG_DURATION_MODIFIER = 20

        Object.entries(networkData).forEach(([networkName, network]) => {
            nodes.push({ id: networkName, type: "network" });

            network.services.forEach(service => {
                const serviceId = service.name;
                if (!serviceMap[serviceId]) {
                    nodes.push({ id: serviceId, type: "service" });
                    serviceMap[serviceId] = true;
                }

                links.push({
                    source: serviceId,
                    target: networkName,
                    type: "link"
                });
            });
        });

        const nodeMap = Object.fromEntries(nodes.map(n => [n.id, n]));

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-500))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .attr("stroke", "#aaa")
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("class", "edge");

        const node = svg.append("g")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5)
            .selectAll("circle")
            .data(nodes)
            .join("circle")
            .attr("r", d => d.type === "network" ? 20 : 10)
            .attr("class", d => d.type === "network" ? "network-node" : "service-node")
            .call(drag(simulation));

        const label = svg.append("g")
            .selectAll("text")
            .data(nodes)
            .join("text")
            .text(d => d.id)
            .attr("font-size", 12)
            .attr("text-anchor", "middle");

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            label
                .attr("x", d => d.x)
                .attr("y", d => d.y - (d.type === "network" ? 25 : 15));
        });

        function drag(simulation) {
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }

        const ws = new WebSocket(`ws://${location.host}/access_logs`);
        const eventQueue = [];
        let processing = false;

        const processNextEvent = async () => {
            if (processing || eventQueue.length === 0) return;
            processing = true;

            const log = eventQueue.shift();
            const involved = [log.from, log.to, log.network];

            const highlightClass = log.status < 400 ? "highlight-success" : "highlight-error";
            const highlightDuration = log.ms * LOG_DURATION_MODIFIER; // minimum 50ms for visibility

            // Highlight nodes
            node.each(function (d) {
                if (involved.includes(d.id)) {
                    d3.select(this).classed(highlightClass, true);
                }
            });

            // Highlight links
            link.each(function (l) {
                if (
                    involved.includes(l.source.id) &&
                    involved.includes(l.target.id)
                ) {
                    d3.select(this).classed(highlightClass, true);
                }
            });

            await new Promise(resolve => setTimeout(resolve, highlightDuration));

            // Clear highlights
            node.classed(highlightClass, false);
            link.classed(highlightClass, false);

            processing = false;
            processNextEvent();
        };

        ws.onmessage = (event) => {
            const logs = JSON.parse(event.data);
            logs.reverse().forEach(log => {
                eventQueue.push(log);
                processNextEvent();
            });
        };
    })();
</script>
</body>
</html>
